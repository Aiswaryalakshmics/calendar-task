 <div class="calendar">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="example-button-row" style="margin-top: 2%;">
    <button mat-raised-button color="primary" (click)="openDialog()" style="background-color: #1adaf3; 
    color: rgb(11, 10, 10);" >Add Appointment</button>
  </div>

  <div class="appointments" style="margin-top: 2%;">
    <div *ngFor="let appointment of appointments" class="appointment">
      {{ appointment.title }} - {{ appointment.date | date:'MM/dd/yyyy' }}
      <button (click)="deleteAppointment(appointment.id)"  mat-raised-button style="background-color:rgb(226, 16, 13)">Delete</button>
    </div>
  </div>
</div>
