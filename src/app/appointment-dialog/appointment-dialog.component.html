
<div style="height: 30%;width: 90%;">
  <h1 mat-dialog-title>Add Your Appointment</h1>
  <form [formGroup]="appointmentForm">
    <div style="margin-left: 20px;">
    <mat-form-field>
      <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>
  </form>

  <div class="button-row" style="margin-bottom: 3%;">
    <button  mat-raised-button style="background-color:rgb(9, 205, 32);border-radius: 20px;"  (click)="onSubmit()">Save</button>
    <button  mat-raised-button style="background-color:rgb(255, 17, 17);border-radius: 20px;" (click)="onCancel()"  >Cancel</button>
  </div>
</div>
